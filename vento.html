<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velocidade do Vento | BreathFree</title>
  <link rel="stylesheet" href="vento.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>BreathFree</h2>
    <nav>
      <ul>
        <li><a href="index.html">Visão Geral</a></li>
        <li><a href="PrecipitacaoTemp.html">Temperatura</a></li>
        <li><a href="umidade.html">Umidade</a></li>
        <li><a href="vento.html">Vento</a></li>
        <li><a href="qualidade.html">Qualidade do Ar</a></li>
        <li><a href="MapaClimático.html">Mapa Climático</a></li>
        <li><a href="Configurações.html">Configurações</a></li>
      </ul>
    </nav>
  </div>

  <div class="main">
    <header>
      <h1>Velocidade do Vento</h1>
      <p>Monitoramento das últimas 24 horas</p>
    </header>

    <section class="painel">
      <div class="info-card">
        <h3>Velocidade Atual</h3>
        <p>15 km/h</p>
      </div>
      <div class="info-card">
        <h3>Máxima (24h)</h3>
        <p>27 km/h</p>
      </div>
      <div class="info-card">
        <h3>Mínima (24h)</h3>
        <p>5 km/h</p>
      </div>
      <div class="info-card">
        <h3>Direção</h3>
        <p>Noroeste</p>
      </div>
    </section>

    <section class="grafico">
      <canvas id="windChart"></canvas>
    </section>
  </div>

  <script>
    const ctx = document.getElementById('windChart').getContext('2d');
    const windChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['00h', '04h', '08h', '12h', '16h', '20h', '24h'],
        datasets: [{
          label: 'Velocidade do Vento (km/h)',
          data: [12, 9, 15, 20, 27, 18, 15],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.4,
          pointBackgroundColor: 'rgba(54, 162, 235, 1)'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          tooltip: {
            mode: 'index',
            intersect: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'km/h'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Horário'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
