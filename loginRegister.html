<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BreathFree</title>
    <link rel="stylesheet" href="loginRegister.css">
</head>
<body>
   <div class="sidebar">
    <h2>BreathFree</h2>
    <nav>
      <ul>
        <li><a href="index.html">Visão Geral</a></li>
        <li><a href="#">Temperatura</a></li>
        <li><a href="#">Precipitação</a></li>
        <li><a href="umidade.html">Umidade</a></li>
        <li><a href="vento.html">Vento</a></li>
        <li><a href="qualidade.html">Qualidade do Ar</a></li>
        <li><a href="MapaClimático.html">Mapa Climático</a></li>
        <li><a href="Configurações.html">Configurações</a></li>
      </ul>
    </nav>
    <div class="sidebar-spacer"></div>
    <button class="login-btn" disabled>Login</button>
  </div>

  <div class="main-content login-page-center">
    <div class="login-register-container">
      <div class="tabs">
        <button onclick="showForm('login')" class="tab-btn active" id="loginTab">Entrar</button>
        <button onclick="showForm('register')" class="tab-btn" id="registerTab">Registrar</button>
      </div>

      <div id="loginFormContainer">
        <form id="loginForm">
          <label for="login-email">E-mail</label>
          <input type="email" id="login-email" name="email" required>
          <label for="login-password">Senha</label>
          <input type="password" id="login-password" name="password" required>
          <button type="submit" class="login-btn">Entrar</button>
        </form>
      </div>
      <div id="registerFormContainer" style="display: none;">
        <form id="registerForm">
            <label for="register-nome">Nome</label>
            <input type="text" id="register-nome" name="nome" maxlength="60" required>

            <label for="register-email">E-mail</label>
            <input type="email" id="register-email" name="email" maxlength="100" required>

            <label for="register-password">Senha</label>
            <input type="password" id="register-password" name="senha" required>

            <label for="register-cpf">CPF</label>
            <input type="text" id="register-cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required
                placeholder="000.000.000-00" title="Formato: 000.000.000-00">

            <label for="register-dataNascimento">Data de Nascimento</label>
           <input type="date" id="register-dataNascimento" name="dataNascimento" required max="">

            <button type="submit" class="login-btn">Registrar</button>
        </form>
       </div>
       <div id="register-alert" class="register-alert" style="display:none;"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="loginRegister.js"></script>
</body> 
</html>
